<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Catflix</title>

    <!--REsponsive css-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--Owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">Catflix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>

        </div>
    </header>

    <main>
        <div class="filme-principal">

            <div class="botoes">
                <button class="botao" role="button">
                    <i class="fa-solid fa-play"></i>
                    ASSISTIR AGORA
                </button>
                
                <button class="botao" role="button">
                    <i class="fa-solid fa-circle-info"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>
    <!--Div do carrossel-->

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">

            <div class="item">
                <img src="img/lordOfTheCats.jpg" alt="">
            </div>

            <div class="item">
                <img src="img/matelicaCat.jpg" alt="">
            </div>

            <div class="item">
                <img src="img/strangerCats.jpg" alt="">
            </div>

            <div class="item">
                <img src="img/titanic.jpg" alt="">
            </div>

            <div class="item">
                <img src="img/CasaPapel.jpg" alt="">
            </div>

            <div class="item">
                <img src="img/CatWars.jpg" alt="">
            </div>

            <div class="item">
                <img src="img/CatOfTrones.png" alt="">
            </div>

            <div class="item">
                <img src="img/dark.jpg" alt="">
            </div>

            <div class="item">
                <img src="img/kill_bill_cat.jpg" alt="">
            </div>


        </div>
    </div>

    <script src="https://kit.fontawesome.com/aa251a0c2d.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
